prefix: ""
ignoreIssuesWith:
  - sys:duplicate
  - sys:wontfix
  - sys:invalid
  - sys:internal
  - help wanted
  - question

template:
  issue: "- [{{text}}]({{url}}) {{name}}"

groupBy:
  Enhancements:
    - enhancement

  Balance Adjustments:
    - game:balance

  New Content:
    - game:newcontent

  Bug Fixes:
    - bug
