
<div class="macro-container" [class.active]="isActive" [class.has-macro]="macroRef" [class.disable-effects]="disableEffects">

  <div class="macro" [tooltip]="macroName">
    <app-icon [name]="iconName"
              [bgColor]="background"
              [fgColor]="foreground"
              size="normal"></app-icon>
  </div>

</div>
