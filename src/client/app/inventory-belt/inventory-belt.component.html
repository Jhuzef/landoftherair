
<div class="p-1 item-container d-flex flex-wrap" droppable dropScope="belt"(onDrop)="colyseusGame.buildDropAction($event, 'Belt')" *ngIf="player">
  <div *ngFor="let slot of slots"
       class="item-slot item-background">
    <app-item [size]="size"
              [item]="player.belt.items[slot]"
              [showDesc]="true"
              context="Belt"
              [contextSlot]="slot"></app-item>
  </div>
</div>
