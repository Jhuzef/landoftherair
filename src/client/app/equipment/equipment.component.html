<div class="p-1 item-container d-flex flex-wrap" *ngIf="player">

  <!-- top row (gold, helm, neck) -->
  <div class="item-slot item-background" droppable dropScope="coin" (onDrop)="colyseusGame.buildDropAction($event, 'Sack')">
    <app-item [size]="size" [item]="{ sprite: 212, value: player.currentGold, itemClass: 'Coin', desc: 'gold coins' }" showValue="true" context="Coin"></app-item>
  </div>

  <div class="item-slot item-background"
       droppable
       dropScope="ear"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Ear">Earring</span>
    <app-item [size]="size" [item]="player.gear.Ear" context="Equipment" contextSlot="Ear"></app-item>
  </div>

  <div class="item-slot item-background"
       droppable
       dropScope="head"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Head">Helm</span>
    <app-item [size]="size" [item]="player.gear.Head" context="Equipment" contextSlot="Head"></app-item>
  </div>

  <div class="item-slot item-background"
       droppable
       dropScope="neck"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Neck">Amulet</span>
    <app-item [size]="size" [item]="player.gear.Neck" context="Equipment" contextSlot="Neck"></app-item>
  </div>

  <div class="item-slot"></div>

  <!-- next row (sash, bracers) -->
  <div class="item-slot item-background"
       droppable
       dropScope="waist"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Waist">Sash</span>
    <app-item [size]="size" [item]="player.gear.Waist" context="Equipment" contextSlot="Waist"></app-item>
  </div>

  <div class="item-slot"></div>
  <div class="item-slot"></div>
  <div class="item-slot"></div>

  <div class="item-slot item-background"
       droppable
       dropScope="wrists"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Wrists">Bracers</span>
    <app-item [size]="size" [item]="player.gear.Wrists" context="Equipment" contextSlot="Wrists"></app-item>
  </div>

  <!-- next row (ring, lefthand, righthand, ring) -->
  <div class="item-slot item-background"
       droppable
       dropScope="ring"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Ring1">Ring</span>
    <app-item [size]="size" [item]="player.gear.Ring1" context="Equipment" contextSlot="Ring1"></app-item>
  </div>

  <div class="item-slot item-background"
       droppable
       dropScope="right"
       (onDrop)="colyseusGame.buildDropAction($event, 'Right')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.rightHand">Right Hand</span>
    <app-item [size]="size"
              [item]="player.rightHand"
              [showOunces]="true"
              [showValue]="player.rightHand && player.rightHand.itemClass === 'Coin'"
              context="Right"></app-item>
  </div>

  <div class="item-slot"></div>

  <div class="item-slot item-background"
       droppable
       dropScope="left"
       (onDrop)="colyseusGame.buildDropAction($event, 'Left')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.leftHand">Left Hand</span>
    <app-item [size]="size"
              [item]="player.leftHand"
              [showValue]="player.leftHand && player.leftHand.itemClass === 'Coin'"
              context="Left"
              [showOunces]="true"></app-item>
  </div>

  <div class="item-slot item-background"
       droppable
       dropScope="ring"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Ring2">Ring</span>
    <app-item [size]="size" [item]="player.gear.Ring2" context="Equipment" contextSlot="Ring2"></app-item>
  </div>

  <!-- next row (gloves, boots) -->
  <div class="item-slot item-background"
       droppable
       dropScope="hands"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Hands">Gloves</span>
    <app-item [size]="size" [item]="player.gear.Hands" context="Equipment" contextSlot="Hands"></app-item>
  </div>

  <div class="item-slot"></div>
  <div class="item-slot"></div>
  <div class="item-slot"></div>

  <div class="item-slot item-background"
       droppable
       dropScope="feet"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Feet">Boots</span>
    <app-item [size]="size" [item]="player.gear.Feet" context="Equipment" contextSlot="Feet"></app-item>
  </div>

  <!-- last row (potion, armor, robe, robe) -->
  <div class="item-slot item-background"
       droppable
       dropScope="potion"
       (onDrop)="colyseusGame.buildDropAction($event, 'Potion')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.potionHand">Potion</span>
    <app-item [size]="size" [item]="player.potionHand" showOunces="true" context="Potion"></app-item>
  </div>

  <div class="item-slot item-background"
       droppable
       [dropScope]="['armor', 'robe']"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Armor">Armor</span>
    <app-item [size]="size" [item]="player.gear.Armor" context="Equipment" contextSlot="Armor"></app-item>
  </div>

  <div class="item-slot item-background"
       droppable
       dropScope="robe"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Robe1">Robe</span>
    <app-item [size]="size" [item]="player.gear.Robe1" context="Equipment" contextSlot="Robe1"></app-item>
  </div>

  <div class="item-slot item-background"
       droppable
       dropScope="robe"
       (onDrop)="colyseusGame.buildDropAction($event, 'Equipment')">
    <span class="item-slot-bg-text {{ size }}" *ngIf="!player.gear.Robe2">Robe</span>
    <app-item [size]="size" [item]="player.gear.Robe2" context="Equipment" contextSlot="Robe2"></app-item>
  </div>
  <div class="item-slot"></div>

</div>
