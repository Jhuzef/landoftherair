
<div class="macro-group-container d-flex flex-wrap">
  <div *ngFor="let group of macroService.visibleMacroGroups">
    <div class="macro-group" *ngIf="macroService.allMacroGroups[group]">

      <div class="group-name">
        <div class="text-rotated">
          {{ group }}
        </div>
      </div>

      <div class="macrobar-item" *ngFor="let macroIdx of macroArray">

        <app-macro
          (click)="operateOnMacro(macroService.allMacros[macroService.allMacroGroups[group][macroIdx]])"
          [macroRef]="macroService.allMacroGroups[group][macroIdx]"
          [isActive]="macroService.allMacroGroups[group][macroIdx] === selectedMacro"
        ></app-macro>

      </div>
    </div>
  </div>
</div>
