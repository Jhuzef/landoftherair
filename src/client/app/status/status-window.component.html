<div class="row ml-0 mr-0">

  <div class="col-8 d-flex flex-row flex-wrap p-0"
       [class.justify-content-center]="colyseusGame.character.effects.length === 0"
       droppable
       dropScope="use"
       (onDrop)="colyseusGame.buildUseAction($event.dragData.item, $event.dragData.context, $event.dragData.contextSlot)">
    <div class="vertical-center h-100 background-text" *ngIf="colyseusGame.character.effects.length === 0">You have no status effects.</div>
    <div *ngFor="let effect of colyseusGame.character.effects" class="effect-container">
      <app-status-effect [effect]="effect"></app-status-effect>
    </div>
  </div>

  <div class="col-4 p-0">
    <div class="row m-0">
      <div class="col-6 p-0">
        <div class="btn btn-danger no-border-radius px-0" disabled tooltip="HP">
          {{ colyseusGame.character.hp.__current }}/{{ colyseusGame.character.hp.maximum }}
        </div>
      </div>
      <div class="col-6 p-0">
        <div class="btn btn-primary no-border-radius px-0" disabled tooltip="MP">{{ colyseusGame.character.mp.__current }}/{{ colyseusGame.character.mp.maximum }}</div>
      </div>
    </div>
    <div class="row m-0">
      <div class="col-12 p-0">
        <div class="btn btn-success no-border-radius px-0" disabled [tooltip]="'EXP: Level ' + colyseusGame.character.level">{{ colyseusGame.character.exp | number }}</div>
      </div>
    </div>
  </div>
</div>
